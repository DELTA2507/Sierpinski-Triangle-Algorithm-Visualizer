<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Landing Minimalista</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      overflow: hidden;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background: #fff;
      color: #000;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1rem;
      box-sizing: border-box;
    }

    header h1 {
      margin: 0;
      font-size: 1.2rem;
    }

    nav {
      height: 100%;
      display: flex;
      align-items: center;
    }

    nav ul {
      display: flex;
      align-items: center;
      margin: 0;
      padding: 0;
      list-style: none;
      height: 100%;
    }

    nav li {
      margin: 0;
    }

    nav a {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 1.5rem;
      text-decoration: none;
      font-weight: bold;
      color: inherit;
      transition: all 0.3s ease;
    }

    nav a:hover {
      text-decoration: underline;
      color: #555;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding-top: 80px;
    }

    main h2 {
      font-size: 2rem;
    }

    @media (prefers-color-scheme: dark) {
      body { background-color: #000; color: #fff; }
      header { background: #fff; color: #000; }
      nav a:hover { background-color: rgba(0,0,0,0.865); color: #fff; }
    }

    @media (prefers-color-scheme: light) {
      body { background-color: #fff; color: #000; }
      header { background: #000; color: #fff; }
      nav a:hover { background-color: rgba(255,255,255,0.865); color: #000; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Inicio</h1>
    <nav>
      <ul>
        <li><a href="2d-visualizer.html">2D Visualizer</a></li>
        <li><a href="3d-visualizer.html">3D Visualizer</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Inicio</h2>
  </main>
</body>
</html>
